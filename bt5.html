<body>
    <script>
        let random = Math.floor(Math.random() * 10) + 1;
        let n;
        let test = 1;
        do{
            n = +prompt("Nhập vào một số ngẫu nhiên từ 1 đến 10");
            if (n > random){5
                console.log("Lớn hơn");
            }else if ( n < random){
                console.log("Nhỏ hơn");
            }else{
                console.log("Đúng rồi !!!");
                test++;
            }
        }while(test == 1 );
    </script>
