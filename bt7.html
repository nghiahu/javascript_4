<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let n;
let sum = 0;
n = +prompt("Nhập vào một số bất kỳ:");
for (let i = 1; i < n; i++) {
  if (n % i == 0) {
    sum += i;
  }
}
if (sum == n) {
  console.log(n + " là số hoàn hảo");
} else {
  console.log(n + " không phải là số hoàn hảo");
}
    </script>
</body>
</html>
