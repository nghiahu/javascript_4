<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào một số nguyên dương bất kì");

        for(let i = 1;i<=n;i++){
            for(let j =1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("\n");
        for(let i = 1;i<=n;i++){
            for(let j =1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
